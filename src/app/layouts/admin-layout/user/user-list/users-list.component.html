    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm12">
                <div class="card card-plain">

                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col">المسلسل</th>
                                        <th scope="col">أسم المستخدم</th>
                                        <th scope="col">البريد الألكتروني</th>
                                        <th scope="col">طبيعة المستخدم</th>
                                        <th scope="col"> أختيارات</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let prop of UserList  ;
                  let i=index">

                                        <td> {{prop.id}} </td>
                                        <td> {{prop.name}}</td>
                                        <td> {{prop.email}} </td>
                                        <td> {{prop.role}}</td>

                                        <td>
                                            <a (click)="updateRole(prop.id)" data-toggle="modal" data-target="#EditRole"> تعديل طبيعه المستخدم </a> <span class="mysep">|</span>
                                            <a (click)="delete(prop.id)"> حذف المستخدم </a><span class="mysep">|</span>
                                            <a (click)="changePass(prop.id)" data-toggle="modal" data-target="#chnagePass"> تعديل الرقم السرى </a><span class="mysep">|</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <nav aria-label="Page navigation example">

            <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
            <li class="page-item" *ngFor="let item of data" class="page-link " (click)="navigate(item)">{{item}}</li>
            <li class="page-item"><a class="page-link" (click)="nextPages()">Next</a></li>
        </ul>
    </nav>
</div>



<div class="modal fade" id="EditRole" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <div class="row">
                        <div class="text-center">
                            <a class="titleheader">تعديل طبيعه المستخدم </a>
                        </div>
                    </div>
                </h5>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form #UpdateRole="ngForm" (ngSubmit)="onClickSubmit(UpdateRole.value  )">
                        <input type="text" class="form-control" [(ngModel)]='userObj.name' name="username">
                        <div class="row">
                            <label for="Roles" class="mylabel"> اختار طبيعه المستخدم</label>
                            <select name="Roles" class="form-control myselect" id="Roles" [(ngModel)]='admin'>
                <option value="1">Admin</option>

                <option value="2">Client</option>
              </select>
                        </div>
                        <div class="row text-center">
                            <input type="submit" value="حفظ" class="btn btn-primary ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="chnagePass" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <div class="row">
                        <div class="text-center">
                            <a class="titleheader">تعديل الرقم السرى المستخدم </a>
                        </div>
                    </div>
                </h5>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form #chnagePass="ngForm" (ngSubmit)="onClickSubmit_changePass(chnagePass.value  )">

                        <div class="row">
                            <label for="name"> الاسم</label>
                            <input type="text" class="form-control" [(ngModel)]='userObj.name' name="name" id="name" readonly>
                        </div>

                        <div class="row">
                            <label for="mail"> الايميل</label>
                            <input type="text" class="form-control" [(ngModel)]='userObj.email' name="mail" id="mail" readonly>
                        </div>
                        <div class="row">
                            <label for="pass"> الرقم السرى</label>
                            <input type="text" class="form-control" [(ngModel)]='pass' name="pass" id="pass" ngModal>
                        </div>

                        <div class="row text-center">
                            <input type="submit" value="حفظ" class="btn btn-primary ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
