<div class="main-content">

    <nav class="navbar navbar-expand-lg    ">
        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand titlePage">
                    <i class="fas fa-user-tie"> </i> الفنان / مقدم برنامج
                </a>
                <span> <i class="fas fa-arrow-circle-right"></i></span>


                <a class="navbar-brand titlePage" (click)="navigateToAdd()">
                    <i class="fas fa-plus-circle" (click)="navigateToAdd()"> </i> أضافة الفنان / مقدم برنامج
                </a>
            </div>

            <div class="justify-content-end" id="navigation">

                <ul class="navbar-nav">

                    <li class="nav-item ">

                        <input class="input100" type="text" name="username" placeholder="بحث" name="search" #artistName (keyup)='MainSearch(artistName.value)'>
                        <span class="symbol-input100">
                    <i class="fa fa-search"></i>
        
                  </span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm12">
                <div class="card card-plain">

                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col"> الإسم باللغة العربية </th>
                                        <th scope="col">الإسم باللغة الإنجليزية </th>
                                        <th scope="col"> صورة الفنان </th>
                                        <th scope="col"> أختيارات</th>



                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let prop of artistList; let i=index">
                                        <td> {{prop.nameAr}}</td>
                                        <td> {{prop.name}}</td>
                                        <!-- <td><img style="width: 30px; height: 30px;" [src]='prop.image'> </td> -->
                                        <td> <img style="width: 30px; height: 30px;" [src]="'http://188.225.184.108:9091/' + prop.image" /></td>
                                        <td>
                                            <i class="fa  fa-edit " title="تعديل " (click)="navigateToEdit(prop.id)"></i>
                                            <i class="fa fa-trash " title="مسح " (click)="delete(prop.id)"></i>

                                        </td>

                                    </tr>




                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>



        </div>

            <ul class="pagination">
                <li class="page-item"><a class="page-link" (click)="prevPages()">Previous</a></li>
                <li class="page-item" *ngFor="let item of data" class="page-link " (click)="navigate(item)">{{item}}</li>
                <li class="page-item"><a class="page-link" (click)="nextPages()">Next</a></li>
            </ul>
        </nav>

    </div>
</div>
