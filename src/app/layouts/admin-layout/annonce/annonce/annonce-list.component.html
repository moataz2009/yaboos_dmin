    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm12">
                <div class="card card-plain">

                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th scope="col"> الترتيب </th>
                                        <th scope="col"> العنوان </th>
                                        <th scope="col">العنوان بالعربي </th>
                                        <th scope="col">الرابط </th>
                                        <th scope="col"> مكان الأعلان</th>
                                        <th scope="col"> صورة الاعلان</th>

                                        <th scope="col"> أختيارات</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let prop of annonceList; let i=index">
                                        <td> {{prop.order}}</td>
                                        <td> {{prop.title}}</td>
                                        <td> {{prop.titleAr}}</td>
                                        <td> {{prop.url}}</td>
                                        <td> {{prop.position}}</td>


                                        <td><img style="width: 70px; height: 70px;" [src]='prop.image'> </td>
                                        <td>
                                            <i class="fa  fa-edit " title="تعديل " (click)="navigateToEdit(prop.id)"></i>
                                            <i class="fa fa-trash " title="مسح " (click)="delete(i)"></i>

                                        </td>
                                    </tr>




                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>



        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" (click)="prevPages()">Previous</a></li>
                <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
                <li class="page-item" *ngFor="let item of data" class="page-link " (click)="navigate(item)">{{item}}</li>
                <li class="page-item"><a class="page-link" (click)="nextPages()">Next</a></li>
            </ul>
        </nav>
