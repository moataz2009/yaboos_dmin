<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">

                    <div class="row">


                        <div class="text-center">
                            <a class="titleheader">
                أضافة لغة </a>

                        </div>


                    </div>

                </h5>


            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form>
                        <div class="row">

                            <div class="form-group col-md-12 col-sm-6">
                                <label> Language
                </label>
                                <input class="form-control" name="title" [(ngModel)]="language.title" autocomplete="off">
                            </div>



                        </div>



                        <div class="row">
                            <div class="form-group col-md-12 col-sm-6 ">
                                <label> اللغة
                </label>
                                <input class="form-control" type="titleAr" name="titleAr" [(ngModel)]="language.titleAr">



                            </div>


                        </div>



                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 mx-auto">
                        <button class="btn btn-primary btn-lg btn-block" type="button" (click)="save()">حفظ
            </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 mx-auto">
                        <button type="button" class="btn bg-cancel btn-block " data-dismiss="modal" (click)="cancel()"> إلغاء
            </button>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
