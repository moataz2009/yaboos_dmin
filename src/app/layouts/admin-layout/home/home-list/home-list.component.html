<div class="mysett">

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm12">
        <div class="card card-plain">
          
          <div class="card-body">
            <div class="table-responsive">

              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">المسلسل</th>
                    <th scope="col">الصورة</th>
                    <th scope="col">الترتيب</th>
                    <th scope="col">أختيارات</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let prop of sliderList ">

                  
                      <td> {{ prop.id}} </td>
                      
                        <!-- {{ prop.image}} -->
                      <td> <img src= {{baseUrl+prop.image}}  alt="" srcset=""  style="width: 30px; height: 30px;"> </td>

                      
                      <td> {{ prop.order}} </td>
                      <td >
                        <i class="fa  fa-edit "
                          title="تعديل "
                          (click)="fill(prop)" 
                          data-toggle="modal" data-target="#EditSlider"
                          ></i>
                        <i class="fa fa-trash "
                          title="مسح "
                          (click)="delete(prop.id)" ></i>
                      </td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    
      </div>



    </div>
  </div>
</div>




    <!-- ******** create ********* -->
<div class="modal fade" id="CreateSlider" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        <div class="row">
          <div class="text-center">
            <a class="titleheader"> اضافه صوره جديده </a>
          </div>
        </div>
      </h5>
    </div>
    <div class="modal-body">
      <div class="modal-body">
        <form #sliderAdd = "ngForm" (ngSubmit) = "onClickSubmit(sliderAdd.value , 0 ,sliderAdd )" >
          <!-- ** -->
          <div class="row">
            <label > رفع الصوره</label>
            <div class="image-upload">
              <img [src]="imageSrc" style="max-width:100px;max-height:100px" name="image" ngModel />
              <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
            </div> 
          </div>
           <!-- ** -->
           <div class="row">
            <div class="form-group col-md-6 col-sm-6 ">
              <label> ترتيب الصوره </label>
              <input class="form-control"  type="test" name="order" ngModel >
            </div>
          </div>
            <!-- ** -->
          <div class="row">
            <div class="col-md-12 col-sm-12 mx-auto">
              <input class="btn btn-primary btn-lg btn-block" type = "submit" value = "حفظ">
            </div>
          </div>
            <!-- ** -->
          <div class="row">
            <div class="col-md-12 col-sm-12 mx-auto">
              <button type="button" class="btn bg-cancel btn-block " data-dismiss="modal" > إلغاء </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>


<!-- ******** Edit ********* -->
<div class="modal fade" id="EditSlider" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">
          <div class="row">
            <div class="text-center">
              <a class="titleheader">تعديل البوم </a>
            </div>
          </div>
        </h5>
      </div>
        <div class="modal-body">
          <form #SliderFormEdit = "ngForm" (ngSubmit) = "onClickSubmit(SliderFormEdit.value , 1 , SliderFormEdit )"  >

            
           
            
            <!-- ** -->
            <div class="row">
                <label> الصوره </label> 
                <div class="image-upload">
                  <img [src]="imageSrc"   [(ngModel)]="imageSrc"   style="max-width:100px;max-height:100px" name="image" ngModel />
                  <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
                </div> 
            </div>
            
            <!-- ** -->
            <div class="row">
              <div class="form-group col-md-6 col-sm-6 ">
                <label> ترتيب الصوره </label>
                <input class="form-control"  type="test" name="order"  [(ngModel)]="sliderObj.order"  ngModel >
              </div>
            </div>
           <!-- ** -->
            
            <div class="row">
              <div class="col-md-12 col-sm-12 mx-auto">
                <input class="btn btn-primary btn-lg btn-block" type = "submit" value = "حفظ">
              </div>
            </div>
              <!-- ** -->
            <div class="row">
              <div class="col-md-12 col-sm-12 mx-auto">
                <button type="button" class="btn bg-cancel btn-block " data-dismiss="modal" > إلغاء </button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
<!-- ********* end Edit ******** -->
